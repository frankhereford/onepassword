---

name: Push on main

on: push
jobs:
  work-with-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1
        env:
          OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
          OP_CONNECT_TOKEN: ${{ secrets.OP_CONNECT_TOKEN }}
          #SECRET: op://Discovery\ Day/Arbitrary\ key\ value\ pairs/lunch
          SECRET: op://quvhrzaatbj2wotsjrumx3f62a/hfsyfsg7gehqfutju5eh6ullgy/lunch

      - name: hash secret
        run: |
          #echo CHECKSUM="$(echo ${{ steps.op-load-secret.outputs.SECRET }} | shasum | cut -b 1-42 )" >> "$GITHUB_ENV"
          echo CHECKSUM="$(echo ${{ env.SECRET }} | shasum | cut -b 1-42 )" >> "$GITHUB_ENV"

      - name: Print host
        run: 'echo "secret: ${{ secrets.OP_CONNECT_HOST }}" | wc'

      - name: Print secret
        run: 'echo "secret: ${{ steps.op-load-secret.outputs.SECRET }}"'

      - name: Print masked secret
        run: 'echo "shasum secret: ${{ env.CHECKSUM }}"'
