---

name: Push on main

on: push
jobs:
  work-with-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1
        env:
          OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
          OP_CONNECT_TOKEN: ${{ secrets.OP_CONNECT_TOKEN }}
          #SECRET: op://Discovery\ Day/Arbitrary\ key\ value\ pairs/lunch
          INPUT_TO_SHA: op://quvhrzaatbj2wotsjrumx3f62a/552nktod6ec3lpzmfw2h5f25by/password
          OTHERNAME: op://quvhrzaatbj2wotsjrumx3f62a/a7cwbxobckajanb3xasn4eibla/password


      - name: hash secret
        run: |
          echo CHECKSUM="$(echo ${{ env.OTHERNAME }}-${{ env.OTHERNAME }} | shasum | awk '{print $1;}')" >> "$GITHUB_ENV"

      - name: Add shaw to input
        run: cat sha_computer.json | jq '.sha="${{ env.CHECKSUM }}"' > output.json

      - name: Cat output
        run: cat output.json

      - name: Print masked secret
        run: 'echo "shasum secret: ${{ env.CHECKSUM }}"'
        # Prints: Secret: ***

      - name: Commit output file
        uses: EndBug/add-and-commit@v9
        with:
          add: 'output.json'
          author_name: Frank Hereford
          author_email: frank@frankhereford.com
          commit: --signoff
          message: 'ðŸ¤– Set SHA hash'
          push: false

      - name: Git Pull
        run: >
          git pull

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ github.ref }}
          github_token: ${{ env.OTHERNAME }}
