---

name: Push on main

on: push
jobs:
  work-with-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1
        env:
          OP_CONNECT_HOST: ${{ secrets.OP_CONNECT_HOST }}
          OP_CONNECT_TOKEN: ${{ secrets.OP_CONNECT_TOKEN }}
          #SECRET: op://Discovery\ Day/Arbitrary\ key\ value\ pairs/lunch
          SECRET: op://quvhrzaatbj2wotsjrumx3f62a/hfsyfsg7gehqfutju5eh6ullgy/lunch


      - name: hash secret
        run: |
          #echo CHECKSUM="$(echo ${{ steps.op-load-secret.outputs.SECRET }} | shasum | cut -b 1-42 )" >> "$GITHUB_ENV"
          echo CHECKSUM="$(echo ${{ env.SECRET }} | shasum | cut -b 1-42 )" >> "$GITHUB_ENV"

      - name: Print output
        run: 'echo "output: ${{ steps.op-load-secret.outputs }}" '

      - name: Print secret length 
        run: 'echo "secret length: ${{ steps.op-load-secret.outputs.SECRET }}" | wc'

      - name: Add shaw to input
        run: cat sha_computer.json | jq '.sha="${{ env.CHECKSUM }}"' > output.json

      - name: Cat output
        run: cat output.json

      - name: Print masked secret
        run: 'echo "shasum secret: ${{ env.CHECKSUM }}"'
